    <main id="playing-cards">

                A<br>♠

            <div class="middle">
                ♠
            </div>
            <div class="right">
                ♠<br>A
            </div>
        </div>

        <div class="card">
            <div class="left">
                K<br>♥
            </div>
            <div class="middle">
                ♥
            </div>
            <div class="right">
                ♥<br>K
            </div>
        </div>

        <div class="card">
            <div class="left">
                10<br>♦
            </div>
            <div class="middle">
                ♦

                ♦<br>10

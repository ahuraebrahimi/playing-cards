<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کارت‌های بازی</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
</head>
<body>

    <main id="playing-cards">

        <div class="card">
            <div class="left">A<br>♠</div>
            <div class="middle"><span class="number">A</span><span class="suit">♠</span></div>
            <div class="right">♠<br>A</div>
        </div>

        <div class="card">
            <div class="left">K<br>♥</div>
            <div class="middle"><span class="number">K</span><span class="suit">♥</span></div>
            <div class="right">♥<br>K</div>
        </div>

        <div class="card">
            <div class="left">10<br>♦</div>
            <div class="middle"><span class="number">10</span><span class="suit">♦</span></div>
            <div class="right">♦<br>10</div>
        </div>

        <div class="card">
            <div class="left">J<br>♣</div>
            <div class="middle"><span class="number">J</span><span class="suit">♣</span></div>
            <div class="right">♣<br>J</div>
        </div>

        <div class="card">
            <div class="left">Q<br>♥</div>
            <div class="middle"><span class="number">Q</span><span class="suit">♥</span></div>
            <div class="right">♥<br>Q</div>
        </div>

    </main>

</body>
</html>
